name: Deploy to IFG An√°polis BCC

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag devbaraus/bcc_next:$(git rev-parse --short HEAD)
      env:
        NEXT_PUBLIC_API_URL: https://api.bcc.anapolis.ifg.edu.br
        NEXT_PUBLIC_GOOGLE_ANALYTICS: G-PL02CDC1XM
        NEXT_PUBLIC_API_IFGPRODUZ: https://api.lattes.bcc.anapolis.ifg.edu.br
        NEXT_PUBLIC_BASE_URL: http://localhost:3000

    - name: Deploy Front Website
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /home/anapolis/bcc_site/bcc_next/ && git checkout main && git pull
          docker-compose down
          docker-compose up --build -d
