name: Deploy to IFG An√°polis BCC

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NEXT_PUBLIC_GOOGLE_ANALYTICS: ${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS }}
      NEXT_PUBLIC_API_IFGPRODUZ: ${{ secrets.NEXT_PUBLIC_API_IFGPRODUZ }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    runs-on: ubuntu-18.04
    
    steps:
    - name: Check Variables
      run: echo "$NEXT_PUBLIC_API_URL"

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag devbaraus/bcc_next:$(git rev-parse --short HEAD)

    - name: Deploy Front Website
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /home/anapolis/bcc_site/bcc_next/ && git checkout main && git pull
          docker-compose down
          docker-compose up --build -d
