on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Deploy Front Website
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /home/devbaraus/bcc/bcc_next/ 
          git checkout main 
          git pull
          docker-compose build --no-cache
          docker-compose down
          docker-compose up -d
